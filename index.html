    <script>

      
        function slide(direction){
            const container = document.querySelector('#offers');
            let scrollCompleted = 0;
           let slideBar = setInterval(function(){
             if (direction === 'left') {
                container.scrollLeft -= 10;
             }
             else{
                container.scrollLeft +=10;
             }scrollCompleted +=10;
             if(scrollCompleted >= 100){
                window.clearInterval(slideBar);
             }
           },25);

        }
        


    </script>
